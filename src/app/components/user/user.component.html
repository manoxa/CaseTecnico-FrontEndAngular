<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">
          <b>Pesquisar</b>
        </h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body">
        <div>
          <form #formSearchUser="ngForm" (ngSubmit)="onSubmit(formSearchUser)">
            <div class="form-group">
              <label for="user">Usu√°rio GitHub</label>
              <input type="text" style="width: auto" class="form-control" id="user" name="user" ngModel required>
            </div>
            <div class="form-group">
              <button type="submit" (click)="mostrar()" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" [ngStyle]="{'display':(ativo ? 'block' : 'none')}">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">
          <b>GitHub | {{user.login}}</b>
        </h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body">
        <div class="row docs-premium-template" [ngStyle]="{'display':(ativo ? 'block' : 'none')}">
          <div class="col-sm-12">
            <div class="box box-solid">
              <div class="box-body">
                <div class="media">
                  <div class="media-left">
                    <img [src]="user.avatar_url">
                  </div>
                  <div class="media-body">
                    <div class="clearfix">
                      <div class="pull-left">
                        <label>
                          <b>Bio:</b>
                        </label>
                        <span style="margin-left: 10px;">{{ user.bio}}</span>
                        <br>
                        <label>
                          <b>Followers:</b>
                        </label>
                        <span style="margin-left: 10px;">{{ user.followers}}</span>
                        <br>
                        <label>
                          <b>Following:</b>
                        </label>
                        <span style="margin-left: 10px;">{{ user.following}}</span>
                        <br>
                      </div>
                    </div>
                    <form #formDetailRepository="ngForm" (ngSubmit)="getDetailRepository(formDetailRepository)">
                        <div class="form-group">
                          <label for="detail">
                            <b>Select one repository for more details:</b>
                          </label>
                          <select style="width: auto" class="form-control" id="detail" name="detail" [(ngModel)]="detail">
                            <option *ngFor="let repository of repository" value="{{repository.full_name}}">{{repository.full_name}}
                            </option>
                          </select>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success">Detail Repository</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="row" [ngStyle]="{'display':(ativo ? 'block' : 'none')}">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">
          <b><span>Repository</span></b>
        </h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="box-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width:100%">
              <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Stars</th>
                    <th>URL</th>                  
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repository of repository">
                        <td>{{repository.name}}</td>
                        <td>{{repository.description}}</td>
                        <td>{{repository.stargazers_count}}</td>
                        <td>
                          <a [href]="repository.html_url">{{repository.html_url}}</a>
                        </td>
                      </tr>		                  
                </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
